<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9ca83c5424.js" crossorigin="anonymous"></script>
    <link rel='icon' href='favicon.ico' type='image/x-icon'/ >
  </head>
  <body>



  <section id="header">
    <div class="card w-50 m-auto text-center">
      <div class="card-header bg-danger text-white">
      <h1>Love Calculator</h1>
      </div>
      <div class="card-body">
        <form class="form-inline w-75 m-auto">
          <div class="form-group">
            <input type="text" class="form-control text-center" name="" placeholder="Your name" id="name">
          </div>
          <div class="pl-4 pr-4">
            <span> </span>
          </div>
          <div class="form-group">
            <input type="text" class="form-control text-center" name="form" value="" placeholder="Lover's name" id=lovename>
          </div>
        </form> <br/>
      <div class="w-70 m-auto">
        <button  class="btn bg-danger w-50" onclick="checkloveper()"> Calculate </button>
      </div>
      <br/>
      <div >
        <input class="text-center" type="text" name="" value="" placeholder="Percentage" id="lovevalue">
      </div>
      </div>
      <div class="card-footer bg-danger">
       Happy Val's Day.....
      </div>
    </div>
  </section>


    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
